server:
  http_listen_port: 0
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

client:
        url: http://104.155.67.204:3100/loki/api/v1/push

scrape_configs:
- job_name: system
  static_configs:
  - targets:
      - localhost
    labels:
      job: $HOSTNAME-varlogs
      __path__: /var/log/*.log
- job_name: docker
  static_configs:
  - targets:
      - localhost
    labels:
      job: $HOSTNAME-docker-logs
      __path__: /var/lib/docker/containers/*